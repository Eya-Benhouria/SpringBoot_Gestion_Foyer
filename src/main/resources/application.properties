#DB Configuration :
spring.datasource.url=jdbc:mysql://localhost:3306/tpFoyerdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


#Server configuration :
server.port=8089
server.servlet.context-path=/tpFoyer



logging.file.name=C:/Info/myinfo.log
logging.logback.rollingpolicy.file-name-pattern=C:/Info/myinfo-%d{yyyy-MM-dd}.%i.log



logging.level.com.zaxxer.hikari=warn
logging.level.org.springframework=warn
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n